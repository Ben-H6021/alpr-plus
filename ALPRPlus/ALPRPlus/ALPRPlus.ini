// ALPR+

[Settings]
ToggleKey=F8
ToggleKeyModifier=None
MenuKey=Y
MenueKeyModifier=None

// Play 'long beep' sound when alerts are triggered
PlayAlertSound=True

// Play 'short beep' sound when vehicles are scanned
PlayScanSound=True

// Disable ALPR+ when pulling over a vehicle (system will re-activate itself afterwards)
AutoDisableOnTrafficStops=True

// Disable ALPR+ when a pursuit is triggered (system will re-activate itself afterwards)
AutoDisableOnPursuits=True

[CameraToggle]
EnableDriverFrontCam=True
EnableDriverRearCam=True
EnablePassengerFrontCam=True
EnablePassengerRearCam=True

[Cameras]
// WARNING: FOR ADVANCED USERS ONLY!!
// Only change these values if you know what you're doing! The default values are HIGHLY RECOMMENDED!!
CameraDegreesFOV=50
CameraRange=20
CameraMinimum=2
DriverFrontAngle=30
DriverRearAngle=150
PassengerRearAngle=210
PassengerFrontAngle=330
VehicleRescanBuffer=30

[Alerts]
SecondsBetweenAlerts=15
ProbabilityOfAlerts=34
StolenVehicleWeight=10
UnregisteredVehicleWeight=10
RegistrationExpiredWeight=15
NoInsuranceWeight=10
InsuranceExpiredWeight=15
UnTaxedWeight=15
DrugsMarkerWeight=25



